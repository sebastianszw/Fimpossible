<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fimpossible - Filip Moeglich</title>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="navigation">
        <div class="button">
          <input type="checkbox" id="menuToggle" />
          <label for="menuToggle" class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="menu">
            <ul class="nav-list">
              <h2 class="heading-secondary">Useful Links:</h2>
              <li class="nav-item">
                <a
                  href="https://store.steampowered.com/curator/40266762-FImpossible-Games/list/84166/"
                  class="link"
                  target="_blank"
                  ><img src="icons/Logo_Steam.png" alt="Steam logo" />
                  Fimpossible<span class="red">Games</span>Steam Page</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://assetstore.unity.com/publishers/37262"
                  class="link"
                  target="_blank"
                  ><img src="icons/Logo_Unity.png" alt="Unity logo" />
                  Fimpossible<span class="red">Creations</span>Asset Page</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.youtube.com/@_FimpossibleGames"
                  class="link"
                  target="_blank"
                  ><img src="icons/Logo_Youtube.png" alt="Youtube logo" /> Games
                  Youtube Channel</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.youtube.com/c/FImpossibleCreations"
                  class="link"
                  target="_blank"
                >
                  <img src="icons/Logo_Youtube.png" alt="Youtube logo" /> Assets
                  Youtube Channel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--HERO SECTION-->
    <section class="section-hero scroll">
      <!-- VIDEO -->
      <div class="video">
        <video playsinline autoplay loop muted>
          <source src="video/video_hero.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- HERO CONTENT -->
      <div class="container hero-center">
        <div class="hero-content content">
          <!-- LOGOS -->
          <div class="hero-content-logos">
            <!-- FIMPOSSIBLE GAMES -->
            <a
              href="https://store.steampowered.com/curator/40266762-FImpossible-Games/list/84166/"
              target="_blank"
            >
              <img
                src="logo/FimpoGames.png"
                alt="Fimpossible Games"
                class="logo"
              />
            </a>
            <!-- FIMPOSSIBLE CREATIONS -->
            <a
              href="https://assetstore.unity.com/publishers/37262"
              target="_blank"
            >
              <img
                src="logo/FimpoCreations.png"
                alt="Fimpossible Creations"
                class="logo"
              />
            </a>
          </div>
          <!-- HEADING TEXT-->
          <div class="hero-content-text">
            <h1 class="heading-primary">
              Independent game developer <br />
              and Unity Asset Store publisher.
            </h1>
          </div>
        </div>
      </div>
    </section>

    <!--PROJECTS SECTION-->
    <section class="section-projects scroll">
      <!-- PROJECTS CONTENT -->
      <div class="container projects-center">
        <p>SECTION PROJECTS</p>
      </div>
    </section>

    <!--MORE SECTION-->
    <section class="section-more scroll">
      <!-- MORE CONTENT -->
      <div class="container more-center">
        <p>SECTION MORE</p>
      </div>
    </section>

    <!--ABOUT SECTION-->
    <section class="section-about scroll">
      <!-- VIDEO -->
      <div class="video">
        <video playsinline autoplay loop muted>
          <source src="video/video_about.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- ABOUT CONTENT -->
      <div class="container about-center">
        <p>SECTION ABOUT</p>
      </div>
    </section>
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="animations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/69aa13af25.js"
      crossorigin="anonymous"
    ></script>
    <script src="scroll.js"></script>

    <script>
      $(function () {
        $.scrollify({
          section: "section",
        });
      });
    </script>
  </body>
</html>
